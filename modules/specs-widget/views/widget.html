{%- set w = data.widget -%}
{%- set bgCls = 'bg-gray-50' if w.altBg else '' -%}

<section class="py-12 md:py-20 {{ bgCls }}">
  <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 xl:max-w-screen-xl">
    {% if w.sectionTitle %}
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-extrabold text-dark-900">{{ w.sectionTitle }}</h2>
      </div>
    {% endif %}

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
      {% for item in w.items %}
        <div class="text-center p-4 bg-white rounded-xl border border-dark-200">
          <div class="text-2xl md:text-3xl font-extrabold text-brand mb-2">{{ item.value }}</div>
          <div class="text-xs md:text-sm text-dark-500">{{ item.label }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
