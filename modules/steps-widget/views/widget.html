{%- set w = data.widget -%}

<section class="py-12 md:py-20">
  <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 xl:max-w-screen-xl">
    {% if w.sectionTitle %}
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-extrabold text-dark-900 mb-4">{{ w.sectionTitle }}</h2>
        {% if w.sectionSubtitle %}
          <p class="text-lg text-dark-500 max-w-2xl mx-auto">{{ w.sectionSubtitle }}</p>
        {% endif %}
      </div>
    {% endif %}

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      {% for item in w.items %}
        <div class="relative text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand/10 text-brand text-2xl font-extrabold mb-4">
            {{ '%02d' | format(loop.index) }}
          </div>
          <h3 class="text-xl font-bold text-dark-900 mb-3">{{ item.title }}</h3>
          <p class="text-dark-500">{{ item.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
