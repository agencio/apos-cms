{%- set w = data.widget -%}

<section class="py-12 md:py-20">
  <div class="w-full mx-auto px-4 sm:px-6 lg:px-8 xl:max-w-screen-xl max-w-3xl">
    {% if w.sectionTitle %}
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-extrabold text-dark-900">{{ w.sectionTitle }}</h2>
      </div>
    {% endif %}

    <div class="space-y-4">
      {% for item in w.items %}
        <div class="bg-white rounded-xl border border-dark-200 p-6">
          <h3 class="text-lg font-bold text-dark-900 mb-3">{{ item.question }}</h3>
          <p class="text-dark-500">{{ item.answer }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
